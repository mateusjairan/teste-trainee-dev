<div class="todo-item">
  <div class="todo-item_content">
    <input
      id="task-{{ todo.id }}"
      type="checkbox"
      [(ngModel)]="todo.completed"
      (change)="onTaskChecked()"
    />
    <label
      *ngIf="!isEditing"
      for="task-{{ todo.id }}"
      [ngClass]="{'completed': todo.completed, 'incomplete': !todo.completed}"
    >
      {{ todo.title }}
    </label>
    <input
      *ngIf="isEditing"
      type="text"
      [(ngModel)]="editedTitle"
      (blur)="saveEdit()"
      class="todo-item_edit-input"
    />
  </div>

  <div>
    <button *ngIf="!isEditing" class="todo-item_edit" (click)="startEditing()">
    <i class="fas fa-edit"></i> Editar
  </button>
  <button class="todo-item_delete" (click)="deleteTodo()">
    <i class="fas fa-trash-alt"></i> Remover
  </button>
  </div>

</div>
